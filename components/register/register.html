<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registro - Libros Leídos</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <div id="register-module" class="container">
    <img src="../../public/booklogo.png" alt="Logo Libros Leídos" class="register-logo" />
    <h2 class="title">Registro</h2>
    <form id="registerForm">
      <label class="label" for="username">Usuario:</label>
      <input class="input" type="text" id="username" required />

      <label class="label" for="fullname">Nombre Completo:</label>
      <input class="input" type="text" id="fullname" required />

      <label class="label" for="password">Contraseña:</label>
      <input class="input" type="password" id="password" required />

      <label class="label" for="passwordConfirm">Confirmar Contraseña:</label>
      <input class="input" type="password" id="passwordConfirm" required />

      <button class="btn" type="submit">Registrar</button>
    </form>
    <p class="text">¿Ya tienes cuenta? <a class="link" href="../login/login.html">Inicia sesión aquí</a></p>
    <p id="error" class="error text"></p>
    <p id="success" class="success text"></p>
  </div>
  <script type="module" src="register.js"></script>
</body>

</html>
