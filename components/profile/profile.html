<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="profile.css" />
</head>

<body class="profile-body">
    <div id="navbar-container"></div>

    <div class="profile-container">
        <h2 class="profile-title">Perfil de Usuario</h2>

        <form id="profileForm">
            <label class="profile-label" for="fullname">Nombre Completo:</label>
            <input class="profile-input" type="text" id="fullname" required />

            <h3 class="profile-subtitle">Cambiar Contrase単a</h3>
            <label class="profile-label" for="currentPassword">Contrase単a Actual:</label>
            <input class="profile-input" type="password" id="currentPassword" />

            <label class="profile-label" for="newPassword">Nueva Contrase単a:</label>
            <input class="profile-input" type="password" id="newPassword" />

            <label class="profile-label" for="confirmPassword">Confirmar Nueva Contrase単a:</label>
            <input class="profile-input" type="password" id="confirmPassword" />

            <button class="profile-btn" type="submit">Guardar Cambios</button>
        </form>

        <p id="message" class="profile-message"></p>
    </div>

    <script type="module" src="../navbar/navbar.js"></script>
    <script type="module">
        import { loadNavbar } from '../navbar/navbar.js';
        loadNavbar('navbar-container');
    </script>
    <script type="module" src="profile.js"></script>
</body>

</html>
